<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Courses </title>
</head>
<body class="text-slate-700">
    <!-- container -->
    <div class="w-8/12 mx-auto">
        
        <!-- title -->
        <div class="flex justify-between items-center my-10">
            <h1 class="text-4xl font-semibold"> Add Course </h1>
        </div>

        <!-- form -->
        
        <form class="flex flex-col gap-3" action="#" method="post">

            <input class="p-2 border border-slate-400 rounded" type="text" name="name" placeholder="Course name">
            <input class="p-2 border border-slate-400 rounded" type="text" name="duration" placeholder="Duration">
            <textarea class="p-2 border border-slate-400 rounded" type="text" name="description" placeholder="Description"></textarea>
            <button class="block px-3 p-2 bg-blue-500 text-white font-semibold rounded self-end" type="submit"> Create </button>
        </form>

    </div>

    
</body>
</html>
